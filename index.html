<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bubbles">
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="four"></span>
        <span class="five"></span>
        <span class="six"></span>
        <span class="seven"></span>
    </div>
    <div class="container">
        <form action="#" name="forms">
            <input type="text" name="answer" id="">
            <div class="buttons">
                <input type="button" value="AC" id="ac" onclick="forms.answer.value= ' '">
                <input type="button" value="DEL" id="del" onclick="forms.answer.value= forms.answer.value.substr(0,forms.answer.value.length-1)">
                <input type="button" value="%" id="percentage" onclick="forms.answer.value += '%'">
                <input type="button" value="/" id="divide" onclick="forms.answer.value += '/'">
            </div>
            <div class="buttons">
                <input type="button" value="7" id="seven" onclick="forms.answer.value += '7'">
                <input type="button" value="8" id="eight" onclick="forms.answer.value += '8'">
                <input type="button" value="9" id="nine" onclick="forms.answer.value += '9'">
                <input type="button" value="*" id="multiply" onclick="forms.answer.value += '*'">
            </div>
            <div class="buttons">
                <input type="button" value="4" id="four" onclick="forms.answer.value += '4'">
                <input type="button" value="5" id="five" onclick="forms.answer.value += '5'">
                <input type="button" value="6" id="six" onclick="forms.answer.value += '6'">
                <input type="button" value="-" id="subtract" onclick="forms.answer.value += '-'">
            </div>
            <div class="buttons">
                <input type="button" value="1" id="one" onclick="forms.answer.value += '1'">
                <input type="button" value="2" id="two" onclick="forms.answer.value += '2'">
                <input type="button" value="3" id="three" onclick="forms.answer.value += '3'">
                <input type="button" value="+" id="add" onclick="forms.answer.value += '+'">
            </div>
            <div class="buttons">
                <input type="button" value="0" id="zero" onclick="forms.answer.value += '0'">
                <input type="button" value="00" id="doublezero" onclick="forms.answer.value += '00'">
                <input type="button" value="." id="dot" onclick="forms.answer.value += '.'">
                <input type="button" value="=" id="equals" onclick="forms.answer.value = eval(forms.answer.value)">
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
